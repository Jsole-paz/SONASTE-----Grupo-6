{% extends 'index.html' %}
{% block content %}

<main>
    <div class="main-artist">
        <h1>{{artist.nombre}}</h1>
        {% for label, value in artist.get_fields %}

        <p>{{label | upper}}</p>
        <p>{{value}}</p>

        {% endfor %}

        <a href="{% url 'artist:all' %}">BACK</a>
    </div>
</main>
{% endblock %}
